<ion-content>

  <ion-slides class="mainSlide" #loginSlide>

    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <ion-icon class="i150" name="logo-ionic" color="tertiary"></ion-icon>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input 
                    name="email" 
                    type="email" 
                    required
                    [(ngModel)]="userLogin.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input 
                    name="password" 
                    type="password" 
                    required
                    [(ngModel)]="userLogin.password"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>


      <ion-grid fixed>

        <!-- Avatar selector -->
        <app-avatar-selector (avatarSelect)="userRegistry.avatar = $event"></app-avatar-selector>

        <form (ngSubmit)="registry(fRegistry)" #fRegistry="ngForm">
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input 
                    name="email" 
                    type="email" 
                    required
                    [(ngModel)]="userRegistry.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input 
                    name="nombre" 
                    type="text" 
                    required
                    [(ngModel)]="userRegistry.name"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input 
                    name="password" 
                    type="password" 
                    required
                    [(ngModel)]="userRegistry.password"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button 
          shape="round" 
          expand="full" 
          size="small" 
          fill="outline" 
          color="tertiary"
          (click)="showLogin()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button 
          shape="round" 
          expand="full" 
          size="small" 
          fill="outline" 
          color="tertiary"
          (click)="showRegistry()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
