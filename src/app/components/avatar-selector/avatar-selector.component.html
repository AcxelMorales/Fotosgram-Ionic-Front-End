<ion-row>
  <ion-col>
    <h3 *ngIf="show">Seleccione Avatar</h3>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <ion-slides [options]="avatarSlide">
      <ion-slide *ngFor="let avatar of avatars">
        <ion-img 
          class="pick-avatar" 
          src="/assets/avatars/{{ avatar.img }}"
          [ngClass]="{'pick-avatar-seleccionado': avatar.select}" 
          (click)="selectAvatar(avatar)"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
