<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <ion-img src="/assets/avatars/{{ post.user.avatar }}"></ion-img>
    </ion-avatar>

    <ion-label>
      <h3>{{ post.user.name }}</h3>
      <h5>{{ post.user.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.img.length > 1">
    <ion-slide 
      *ngFor="let img of post.img"
      class="image-slide" 
      [style]="(img | image: post.user._id) | domSanitizer"></ion-slide>
  </ion-slides>

  <ion-slides *ngIf="post.img.length === 1" [options]="onlySlideOpts">
    <ion-slide 
      class="image-slide" 
      [style]="(post.img[0] | image: post.user._id) | domSanitizer"></ion-slide>
  </ion-slides>

  <!-- Mapa -->
  <app-map [coords]="post.coords" *ngIf="post.coords"></app-map>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      {{ post.message }}
    </ion-label>
  </ion-item>
</div>
